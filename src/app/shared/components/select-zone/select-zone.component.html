<div class="card shadow">
  <div class="card-body">
    <h2 class="text-center">{{ title }}</h2>
    <hr />
    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
          <label>País</label>
          <select class="form-control" >
            <option>
              Seleccioná un pais
            </option>
            <option *ngFor="let p of Paises">
                {{ p.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
          <label>Ciudad</label>
          <select class="form-control" >
            <option>
              Seleccioná una ciudad
            </option>
            <option value=""  *ngFor="let p of Paises">
                {{ p.capital }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn_AV btn-block">
            Buscar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
