<div class="d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="row">
                  <div class="col-md-12">
                        <div class="form-group">
                            <label for="user" class="form-label">Usuario</label>
                            <input type="text" placeholder="americavirtual@gmail.com" class="form-control" formControlName="user" >
                        </div>
                    </div>
                  <div class="col-md-12">
                        <div class="form-group">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" formControlName="password" >
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button class='btn btn-sm btn_AV' type="submit" (click)='onSubmit()' >
                            iniciar sesión
                        </button>
                    </div>
                </div>
          </form>
      </div>
    </div>
</div>
